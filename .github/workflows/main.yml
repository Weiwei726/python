name: Discord Auto Push
on:
  schedule:
    # 6:00 UTC 等於台灣時間 14:00
    - cron: '0 6 * * *'  
  workflow_dispatch:      # 保留手動測試按鈕
jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4
    - name: 設定 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: 安裝必要套件
      run: |
        python -m pip install --upgrade pip
        pip install requests discord.py 
    - name: 執行程式
      run: python *.py
      env:
        PYTHONIOENCODING: utf-8
