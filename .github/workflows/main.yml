name: Discord Auto Push
on:
  schedule:
    - cron: '0 4 * * *'  # 台灣時間每天早上 8 點執行
  workflow_dispatch:      # 讓你可以手動點擊按鈕測試
jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v4
    - name: 設定 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: 安裝必要套件
      run: |
        python -m pip install --upgrade pip
        # 如果你的程式有用到 requests 或 discord.py，請保留下面這行
        pip install requests discord.py 
    - name: 執行程式
      # 使用 *.py 自動抓取資料夾內的 Python 檔案，解決中文檔名找不到的問題
      run: python *.py
      env:
        PYTHONIOENCODING: utf-8
